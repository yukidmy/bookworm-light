{{define "main"}}

<!-- checking blog -->
{{ if or (in site.Params.mainSections .Section) (eq .Section "categories") (eq .Section "tags") }}

<section class="section-sm">
  <div class="container">
    <div class="row no-gutters justify-content-center">
      <div class="col-lg-10">
        <div class="row">
          {{range .Data.Pages}}
          <div class="col-lg-6">
            {{.Render "post"}}
          </div>
          {{end}}
        </div>
      </div>
    </div>
  </div>
</section>

{{ else }}

{{ partial "page-header.html" . }}
<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="content">
          {{.Content}}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}

{{end}}

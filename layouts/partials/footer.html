<footer>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-12 text-center mt-5">
        <ul class="social-links icon-box list-unstyled list-inline font-weight-500 mb-3">
          {{range site.Params.social}}
          <li class="list-inline-item text-center"><a href="{{.url}}" aria-label="social-icon">
            <i class="lab {{.icon}}"></i>
          </a></li>
          {{end}}
        </ul>
        {{ with site.Params.copyright }}
        <p class="mb-0 font-weight-500 copyright-text content">{{ replace . "{year}" now.Year | markdownify}}</p>
        {{ end }}
      </div>
    </div>
  </div>
</footer>
